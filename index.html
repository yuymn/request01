<!DOCTYPE html>
<html>

<head>
    <title>Mock</title>
    <meta charset="UTF-8">

    <!-- js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src='bootstrap/js/bootstrap.bundle.js'></script>
    <!-- css -->
    <link rel="stylesheet" href='bootstrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href='css/style.css'>
</head>

<body>
    <div class="wrapper">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#tab-content-1" data-toggle="list" class="nav-link active">更新</a>
            </li>
            <li class="nav-item">
                <a href="#tab-content-2" data-toggle="list" class="nav-link">確認</a>
            </li>
            <li class="nav-item">
                <a href="#tab-content-3" data-toggle="list" class="nav-link">管理</a>
            </li>
        </ul>
        <div class="tab-content p-2">
            <div id="tab-content-1" class="tab-pane fade show active">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label>名前選択</label>
                                <p><input type="radio" name="userName" id="name1" class="form-check-input"><label
                                        for="name1" class="form-check-label">name1</label></p>
                                <p><input type="radio" name="userName" id="name2" class="form-check-input"><label
                                        for="name2" class="form-check-label">name2</label></p>
                                <p><input type="radio" name="userName" id="name3" class="form-check-input"><label
                                        for="name3" class="form-check-label">name3</label></p>
                                <p><input type="radio" name="userName" id="name4" class="form-check-input"><label
                                        for="name4" class="form-check-label">name4</label></p>
                            </div>
                            <div class="col-md-6">
                                <label>場所選択</label>
                                <p><input type="radio" name="place" id="place1" class="form-check-input"><label
                                        for="place1" class="form-check-label">place1</label></p>
                                <p><input type="radio" name="place" id="place2" class="form-check-input"><label
                                        for="place2" class="form-check-label">place2</label></p>
                                <p><input type="radio" name="place" id="place3" class="form-check-input"><label
                                        for="place3" class="form-check-label">place3</label></p>
                                <p><input type="radio" name="place" id="place4" class="form-check-input"><label
                                        for="place4" class="form-check-label">place4</label></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" placeholder="コメント(任意)" class="form-control">
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="更新" class="mt-2 btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div id="tab-content-2" class="tab-pane fade">
                <table class="table">
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>場所</th>
                            <th>コメント</th>
                            <th>最終更新</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>name1</td>
                            <td>place1</td>
                            <td></td>
                            <td>2020/02/12 11:00</td>
                        </tr>
                        <tr>
                            <td>name2</td>
                            <td>place3</td>
                            <td></td>
                            <td>2020/02/12 11:00</td>
                        </tr>
                        <tr>
                            <td>name3</td>
                            <td>place2</td>
                            <td>comment</td>
                            <td>2020/02/12 11:00</td>
                        </tr>
                        <tr>
                            <td>name4</td>
                            <td>place4</td>
                            <td></td>
                            <td>2020/02/12 11:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="tab-content-3" class="tab-pane fade">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="col-7">
                                        <input type="text" placeholder="名前" class="form-control mr-2">
                                    </div>
                                    <div class="col-4 col-offset-1">
                                        <input type="submit" value="追加" class="btn btn-info">
                                    </div>
                                </div>
                                <div class="mt-3 form-check">
                                    <p><input type="checkbox" name="deleteName" value="1" id="userNameDel1"
                                            class="form-check-input"><label for="userNameDel1"
                                            class="form-check-label">name1</label></p>
                                    <p><input type="checkbox" name="deleteName" value="2" id="userNameDel2"
                                            class="form-check-input"><label for="userNameDel2"
                                            class="form-check-label">name2</label></p>
                                    <p><input type="checkbox" name="deleteName" value="3" id="userNameDel3"
                                            class="form-check-input"><label for="userNameDel3"
                                            class="form-check-label">name3</label></p>
                                    <p><input type="checkbox" name="deleteName" value="4" id="userNameDel4"
                                            class="form-check-input"><label for="userNameDel4"
                                            class="form-check-label">name4</label></p>
                                    <input type="submit" value="削除" class="btn btn-danger">
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-group row">
                                    <div class="col-7">
                                        <input type="text" placeholder="場所" class="form-control mr-2">
                                    </div>
                                    <div class="col-4 col-offset-1">
                                        <input type="submit" value="追加" class="btn btn-info">
                                    </div>
                                </div>
                                <div class="mt-3 form-check">
                                    <p><input type="checkbox" name="deletePlace" value="1" id="userPlaceDel1"
                                            class="form-check-input"><label for="userPlaceDel1"
                                            class="form-check-label">place1</label></p>
                                    <p><input type="checkbox" name="deletePlace" value="2" id="userPlaceDel2"
                                            class="form-check-input"><label for="userPlaceDel2"
                                            class="form-check-label">place2</label></p>
                                    <p><input type="checkbox" name="deletePlace" value="3" id="userPlaceDel3"
                                            class="form-check-input"><label for="userPlaceDel3"
                                            class="form-check-label">place3</label></p>
                                    <p><input type="checkbox" name="deletePlace" value="4" id="userPlaceDel4"
                                            class="form-check-input"><label for="userPlaceDel4"
                                            class="form-check-label">place4</label></p>
                                    <input type="submit" value="削除" class="btn btn-danger">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
